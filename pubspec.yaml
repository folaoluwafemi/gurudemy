name: gurudemy
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'
#  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  go_router_flow: ^6.0.0+3
  hive_flutter: ^1.1.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1
  control_style: ^0.0.3
  flutter_svg: ^1.1.6
  dio: ^4.0.6
  cached_network_image: ^3.2.3
  flutter_screenutil: ^5.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.17

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/vector_images/

  fonts:
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/playfair_display/medium.ttf
          weight: 500
        - asset: assets/fonts/playfair_display/regular.ttf
          weight: 400
    - family: WorkSans
      fonts:
        - asset: assets/fonts/work_sans/semibold.ttf
          weight: 600
        - asset: assets/fonts/work_sans/regular.ttf
          weight: 400
        - asset: assets/fonts/work_sans/regular_italic.ttf
          style: italic
          weight: 400

flutter_native_splash:
  color: "#EFEFEF"
  image: assets/images/splash_image.png